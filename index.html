<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spidey Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="main-screen">
    <h1>ğŸ•·ï¸ Spectacular Spider-Man Quiz ğŸ•·ï¸</h1>
    <h2>Do YOU have the great power and responsibility required to take this quiz?</h2>
    <h2>Click the button below to find out, Webhead!</h2>
    <button onclick class="spidey-knowledge"><a href="https://www.thefactsite.com/spiderman-facts/" target ="_blank">Click Here for some Spidey Fun-Facts!</a></button>
    <button onclick="hideQuiz(); hideSpidey(); hideStart(); runTimer();" class="start-button">Start the Quiz!</button>
    </div> 
<div class="quiz">
    <section id="timer">Seconds remaining:</section>
    <h2 id="question">This is the question</h2>
    <input type ="text" name="name" id="username" placeholder="Enter Your Name">
    <div id="answer-buttons">
        <button class ="btn">Answer A</button>
        <button class ="btn">Answer B</button>
        <button class ="btn">Answer C</button>
        <button class ="btn">Answer D</button>
    </div>
</div>
<button id="next">Next Question</button>
<div> 
    <form class="end-form">
    <button id="submit" onclick="saveHighScore(event)">Submit Score!</button>
   
    </form>
</div>
<script src="./script.js"></script>
</body>
</html>
